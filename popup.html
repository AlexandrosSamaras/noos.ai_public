<!DOCTYPE html>
<html>
<head>
  <title>Sentiment Analyzer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Main Toggle -->
  <div class="toggle-container main-toggle">
    <span class="toggle-label">Extension:</span>
    <label class="switch">
      <input type="checkbox" id="toggleSwitch">
      <span class="slider round"></span>
    </label>
    <span class="toggle-label status-label">Off</span> <!-- Status text -->
  </div>

  <hr class="divider">

  <!-- Animation Toggles -->
  <div class="settings-section">
    <div class="setting-label">Animations:</div>
    <div class="toggle-container animation-toggle">
      <span class="toggle-label-small">Negative Shake</span>
      <label class="switch small-switch">
        <input type="checkbox" id="enableNegativeAnimationPopup">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="toggle-container animation-toggle">
      <span class="toggle-label-small">Positive Pulse</span>
      <label class="switch small-switch">
        <input type="checkbox" id="enablePositiveAnimationPopup">
        <span class="slider round"></span>
      </label>
    </div>
  </div>

  <hr class="divider">


 <!-- NEW: Page Actions -->
 <div class="settings-section">
  <div class="setting-label">Page Actions:</div>
  <button id="summarizePageButton" class="button button-secondary page-action-button">Summarize This Page</button>
</div>

<hr class="divider">

<div class="section custom-text-section">
  <h3 class="section-title">Analyze Custom Text</h3>
  <textarea id="customAnalysisText" placeholder="Paste text here to analyze..."></textarea>
  <div class="language-select-container">
    <label for="outputLanguageSelect" class="setting-label">Output Language:</label>
    <select id="outputLanguageSelect">
      <option value="auto">Match Input Language</option>
      <option value="ar">Arabic</option>
      <option value="bg">Bulgarian</option>
      <option value="zh">Chinese</option>
      <option value="hr">Croatian</option>
      <option value="cs">Czech</option>
      <option value="da">Danish</option>
      <option value="nl">Dutch</option>
      <option value="en">English</option>
      <option value="et">Estonian</option>
      <option value="fi">Finnish</option> 
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="el">Greek</option>
      <option value="hi">Hindi</option>
      <option value="hu">Hungarian</option>
      <option value="id">Indonesian</option>
      <option value="it">Italian</option>
      <option value="ja">Japanese</option>
      <option value="ko">Korean</option>
      <option value="lv">Latvian</option>
      <option value="lt">Lithuanian</option>
      <option value="no">Norwegian</option>
      <option value="pl">Polish</option>
      <option value="pt">Portuguese</option>
      <option value="ro">Romanian</option>
      <option value="ru">Russian</option>
      <option value="sr">Serbian</option>
      <option value="sk">Slovak</option>
      <option value="es">Spanish</option>
      <option value="sv">Swedish</option>
      <option value="th">Thai</option>
      <option value="tr">Turkish</option>
      <option value="uk">Ukrainian</option>
      <option value="vi">Vietnamese</option>
      <!-- Add more languages as needed -->
    </select>
  </div>
  <div class="custom-action-buttons">
    <button id="analyzeSentimentCustom" class="button button-secondary">Sentiment</button>
    <button id="analyzeSummaryCustom" class="button button-secondary">Summary</button>
    <button id="analyzeKeywordsCustom" class="button button-secondary">Keywords</button>
    <button id="analyzeTranslateCustom" class="button button-secondary">Translate</button>
  </div>
  <p id="customAnalysisStatus" class="status-message"></p>
</div>



  <!-- NEW: License Key Section -->
  <div class="license-section"> <!-- Add class for easier hiding/showing -->
    <label for="licenseKeyInput" class="setting-label license-label">Activate Premium:</label>
    <input type="text" id="licenseKeyInput" placeholder="Enter License Key">
    <button id="verifyLicenseButton" class="button button-small">Verify Key</button>
    <div id="licenseStatus" class="status-message"></div> <!-- For feedback -->
  </div>

  <hr class="divider">

  <!-- Tier & Usage Info -->
  <div id="tierInfo"></div>
  <div id="usageCounter"></div>

  <!-- Upgrade Button -->
  <button id="upgradeButton">Upgrade to Premium</button>

  <!-- Link to Full Options (for API Key - kept for consistency for now) -->
  <div class="options-link-container">
    <a href="#" id="openOptionsLink">Options</a> <!-- Simplified link text -->
  </div>

  <script src="popup.js"></script>
</body>
</html>
